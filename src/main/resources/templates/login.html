<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Вход</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container" style="max-width:400px;margin:50px auto;text-align:center;">
  <h1>Вход</h1>

  <div th:if="${errorMessage}" class="alert error" th:text="${errorMessage}"></div>
  <div th:if="${successMessage}" class="alert success" th:text="${successMessage}"></div>

  <form th:action="@{/login}" method="post" class="form">
    <div class="form-group">
      <label>Логин</label>
      <input type="text" name="username" required/>
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input type="password" name="password" required/>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn primary">Войти</button>
      <a th:href="@{/register}" class="btn">Регистрация</a>
    </div>
  </form>
</div>
</body>
</html>

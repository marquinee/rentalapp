<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${formTitle}">Форма</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${formTitle}">Форма</h1>
    </header>

    <form th:action="@{/rentals/save}" th:object="${rental}" method="post" class="form">
        <!-- ID (скрыто, для редактирования) -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="address">Адрес</label>
            <input type="text" id="address" th:field="*{address}" placeholder="ул., дом, кв." required />
        </div>

        <div class="form-group">
            <label for="rooms">Комнат</label>
            <input type="number" id="rooms" th:field="*{rooms}" min="0" required />
        </div>

        <div class="form-group">
            <label for="monthlyPrice">Цена в месяц</label>
            <input type="number" step="0.01" id="monthlyPrice" th:field="*{monthlyPrice}" required />
        </div>

        <div class="form-actions">
            <button type="submit" class="btn primary">Сохранить</button>
            <a th:href="@{/rentals}" class="btn">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>

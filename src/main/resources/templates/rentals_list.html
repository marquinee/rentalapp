<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Аренда квартир — Список</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <header>
        <div style="text-align:right; margin-bottom:12px;" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn">Выйти</button>
            </form>
        </div>
        <h1>Аренда квартир</h1>
        <p class="subtitle">Список объявлений</p>
    </header>

    <!-- Кнопка "Добавить объявление" только для ADMIN -->
    <div class="actions" sec:authorize="hasRole('ADMIN')">
        <a class="btn primary" th:href="@{/rentals/new}">Добавить объявление</a>
    </div>

    <!-- flash messages -->
    <div th:if="${successMessage}" class="alert success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert error" th:text="${errorMessage}"></div>

    <table class="rentals-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Адрес</th>
            <th>Комнат</th>
            <th>Цена в месяц</th>
            <!-- Столбец "Действия" виден только ADMIN -->
            <th sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rental : ${rentals}">
            <td th:text="${rental.id}">1</td>
            <td th:text="${rental.address}">ул. Пример, д.1</td>
            <td th:text="${rental.rooms}">2</td>
            <td th:text="${#numbers.formatDecimal(rental.monthlyPrice, 2, 'COMMA', 3, 'POINT')}">1000.00</td>

            <!-- Действия: только ADMIN -->
            <td sec:authorize="hasRole('ADMIN')">
                <a class="btn" th:href="@{|/rentals/edit/${rental.id}|}">Редактировать</a>
                <a class="btn danger" th:href="@{|/rentals/delete/${rental.id}|}"
                   th:onclick="return confirm('Удалить объявление с ID=' + ${rental.id} + '?')">Удалить</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(rentals)}">
            <td colspan="5">Записей не найдено.</td>
        </tr>
        </tbody>
    </table>

    <footer>
        <p class="small">© Финансовый университет при Правительстве РФ</p>
    </footer>
</div>
</body>
</html>
